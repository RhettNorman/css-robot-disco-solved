<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left">
          <div class="left-eye-design2"></div>
          <div class="left-eye-design1"></div>
        </div>
        <div class="robot-eye-right">
          <div class="right-eye-design1"></div>
          <div class="right-eye-design2"></div>
        </div>
        <div class="robot-nose">
          <div class="inside-nose"></div>
        </div>
        <div class="robot-teeth">
          <div class="robot-tooth top t1 n1"></div>
          <div class="robot-tooth top t2 n2"></div>
          <div class="robot-tooth top t3 n3"></div>
          <div class="robot-tooth t4 n4"></div>
          <div class="robot-tooth top t5 n5"></div>
          <div class="robot-tooth top t6 n6"></div>
          <div class="robot-tooth top t7 n7"></div>
          <div class="robot-tooth bottom t1 n8"></div>
          <div class="robot-tooth bottom t2 n9"></div>
          <div class="robot-tooth bottom t3 n10"></div>
          <div class="robot-tooth bottom t5 n12"></div>
          <div class="robot-tooth bottom t6 n13"></div>
          <div class="robot-tooth bottom t7 n14"></div>
        </div>
      </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one h1"></div>
        <div class="robot-hair-two h2"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-two h4"></div>
        <div class="robot-hair-one h5"></div>
      </div>
    </div>
  </body>
</html>
